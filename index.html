<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://pixijs.download/release/pixi.js"></script>
    <title>Wire Frame</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="workable_part">
        <div class="settings_of_all">

            <div class="falling_menu">

                <p class="list_of_figures">Фигуры</p>

                <div class="elements_of_falling_menu">
                    <p class="element falling_menu">Тетраэдр</p>
                    <p class="element falling_menu">Гексаэдр</p>
                    <p class="element falling_menu">Октаэдр</p>
                    <p class="element falling_menu">Додекаэдр</p>
                    <p class="element falling_menu">Икосаэдр</p>
                </div>

            </div>

            <div class="settings_of_coordinates_and_angels">
                <div class="setting"></div>
                <div class="setting"></div>
            </div>

            <div class="stop_play">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
        <canvas id="display", width="500", height="500">

        </canvas>
    </div>
    <script src="scripts/main.js", type = "module" ></script>
</body>

</html>
